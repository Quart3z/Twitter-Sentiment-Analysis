<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <title>Title</title>
</head>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    .container {
        display: grid;
        grid-template-columns: 20% 80%;
    }

    .legend {
        width: 100%;
    }

    .color_guide {
        font-size: 15px;
        padding: 15px;

        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        background-image: linear-gradient(to right, #AB8B0D, #F8DA62);
    }

    .btn {
        background-color: #f4da71;
        border: 0px;
        border-radius: 50%;
        padding: 15px;
        color: #ffffff;
        position: fixed;
        bottom: 5%;
        left: 2%;
        width: 70px;
        height: 70px;
    }

    .content {
        display: flex;
        flex-direction: column;
        /*grid-template-columns: 50% 50%; */
    }

    .btn:active {
        background-color: #aa8c13;
    }


    .loading {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        height: 70px;
    }

    .dot {
        height: 15px;
        width: 15px;
        border-radius: 50%;
        display: inline-block;
        transform: translate(-50%, 0);
        left: 50%;
        position: relative;
        cursor: pointer;
    }

    .modal_container {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal {
        width: 80%;
        background-color: white;
        width: 500px;

        position: relative;
        transform: translate(-50%, 0);
        top: 30%;
        left: 50%;

        display: flex;
        flex-direction: column;
    }

    .modal_header {
        text-align: end;
        padding: 10px;
    }

    .modal_header span {
        cursor: pointer;
    }

    .modal_content {
        display: grid;
        grid-template-columns: 20% 80%;
        font-size: 15px;
    }

    .score_tag {
        margin: auto;
    }

    .text_tag {
        padding: 15px;
    }

    .tooltip {
        visibility: hidden;
        position: absolute;
        z-index: 1;
        bottom: 150%;
        left: 50%;
        width: 50px;
        margin-left: -30px;
        padding: 5px;
        text-align: center;
        border-radius: 50px;
        font-size: 15px;
    }

    .dot:hover .tooltip {
        visibility: visible;
        border: 2px solid black;
        background-color: white;
    }

    .dot .tooltip::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: black transparent transparent transparent;
    }
</style>

<body>
    <div class="container">
        <div class="sidebar">
            <button class="btn" id="start">Start</button>
        </div>
        <div class="visualization">
            <div class="legend">
                <div class="color_guide">
                    <span style="color:white">Negative</span>
                    <span>Positive</span>
                </div>
            </div>


            <div class="content" id="content">
                <!-- <div class='dot' id=" + data.id + " style="background-color: red;">
                    <span class='tooltip'></span>
                    <input type='hidden' class='score'>
                    <input type='hidden' class='text'>
                </div> -->
            </div>

            <div class="modal_container" id="modal_container">
                <div class="modal">
                    <div class="modal_header" id="modal_header"><span id="close">âœ–</span></div>
                    <div class="modal_content">
                        <div class="score_tag" id="score_tag"></div>
                        <div class="text_tag" id="text_tag"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <img id="loading" class="loading" src="D:\Project\Work\TweetsClassifier\saved assets\loading.gif">
</body>

</html>

<script>
    var start = false;

    $("#start").click(function () {

        var source = new EventSource("tweets/getTweets");


        source.onopen = function () {
            if (start)
                source.close();
            else {
                console.log(start)
                start = true;

                source.onmessage = function (event) {

                    // $("#loading").hide();

                    try {

                        let data = JSON.parse(event.data);


                        console.log(data);

                        let dot =
                            "<div class='dot' id=" + data.id + ">" +
                            "<span class='tooltip'></span>" +
                            "<input type='hidden' class='score'>" +
                            "<input type='hidden' class='text'>" +
                            "</div>";

                        $("#content").append(dot)
                        $("#" + data.id).css("left", (50 + data.score * 45) + "%");
                        $("#" + data.id).css("background-color", "hsl(48, 86%, " + (52 + data.score * 16) + "%)");
                        $("#" + data.id).find(".tooltip").html(data.score.toFixed(3));
                        $("#" + data.id).find(".score").val(data.score.toFixed(3));
                        $("#" + data.id).find(".text").val(data.text);

                    } catch (e) {
                        console.log(e)
                    }

                }

            }
        }

    })

    $(document).on("click", ".dot", function () {

        $("#modal_container").show();


        $("#modal_header").css("background-color", $(this).css("background-color"))
        $("#score_tag").html($(this).find(".score").val())
        $("#text_tag").html($(this).find(".text").val())

    })


    $("#close").click(function () {
        $("#modal_container").hide();
    })
</script>
